<div class="mdl-card__title mdl-card--expand mdl-color-text--black">

    <div class="mdl-cell mdl-cell--10-col">
        <h2 class="mdl-card__title-text">{{componentTitle}}</h2>
    </div>
    <div class="mdl-cell mdl-cell--2-col">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add</button>
    </div>
</div>

<!-- Table -->
<div class="mdl-card__supporting-text mdl-color-text--grey-60">
    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
        <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">ID</th>
                <th class="mdl-data-table__cell--non-numeric">Name</th>
                <th class="mdl-data-table__cell--non-numeric">Active</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='#system of systems'>
                <td class="mdl-data-table__cell--non-numeric mdl-color-text--green">{{system.id}}</td>
                <td class="mdl-data-table__cell--non-numeric mdl-color-text--green">{{system.name}}</td>
                <td class="mdl-data-table__cell--non-numeric mdl-color-text--green">{{system.isActive}}</td>
                <td>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-color--white">
                            <i class="material-icons">keyboard_arrow_right</i>
                        </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
